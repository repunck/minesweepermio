<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minesweeper test</title>
    <link rel="stylesheet" type="text/css" href="msstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>


      <h1>Busca minas</h1>
      <div class="container"></div>
      <div class="contenedor"></div>

      <div class="changeBoard">
	<form>
	  <table>
	    <tr>
	      <td colspan="2" class="headerRow">Change board</td>
	      <td></td>
	      <td></td>
	      <td></td>
	    </tr>
	    <a href="">X</a>
	    <tr>
	      <td></td>
	      <td class="col1"></td>
	      <td class="col2">Height</td>
	      <td class="col2">Width</td>
	      <td class="col2">Mines</td>
	    </tr>
	    <tr>
	      <td><input type="radio" id="but1" checked="checked"></input></td>
	      <td class="col1">Beginner</td>
	      <td class="col2">10</td>
	      <td class="col2">10</td>
	      <td class="col2">10</td>
	    </tr>
	    <tr>
	      <td><input type="radio" id="but2"></input></td>
	      <td>Intermediate</td>
	      <td>20</td>
	      <td>20</td>
	      <td>40</td>
	    </tr>
	    <tr>
	      <td><input type="radio" id="but3"></input></td>
	      <td>Expert</td>
	      <td>20</td>
	      <td>40</td>
	      <td>100</td>
	    </tr>
	    <tr>
	      <td><input type="radio" id="but4"></input></td>
	      <td>Custom</td>
	      <td><input type="text" value="20" class="textBox" id="height"></input></td>
	      <td><input type="text" value="50" class="textBox" id="width"></input></td>
	      <td><input type="text" value="145" class="textBox" id="mines"></input></td>
	    </tr>
	  </table>
	</form>
	<button class="play">Play</button>
      </div>

    
    <script src="mscode.js"></script>
</body>
  </body>
</html>
