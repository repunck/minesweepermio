<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Busca Minas examen</title>

    <link rel="stylesheet" type="text/css" href="msstyle.css">
    <!-- <link rel="stylesheet" type="text/css" href="http://res.cloudinary.com/repunck/raw/upload/v1457536837/msstyle_k0pod1.css"> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Busca minas</h1>
    <div class="errores"></div>
    <div class="contenedor"></div>
    <div class="cambiaTablero">
      <div class="superior">
	<span class="encabezado">Cambia el tama√±o</span>
	<a href="">X</a>
      </div>

	<div id="cabeza">
	  <span class="col0">Seleccionar</span>
	  <span class="col1">Jugador</span>
	  <span class="col2">Alto</span>
	  <span class="col3">Ancho</span>
	  <span class="col4">Minas</span>
	</div>
	<div id="principiante">
	  <span class="col0"><input type="radio" id="check1" name="tamtablero" value="principiante" checked="checked"></span>
	  <span class="col1">Principiante</span>
	  <span class="col2">10</span>
	  <span class="col3">10</span>
	  <span class="col4">10</span>
	</div>
	<div id="intermedio">
	  <span class="col0"><input type="radio" id="check2" name="tamtablero" value="intermedio"></span>
	  <span class="col1">Intermedio</span>
	  <span class="col2">20</span>
	  <span class="col3">20</span>
	  <span class="col4">40</span>
	</div>
	<div id="experto">
	  <span class="col0"><input type="radio" id="check3" name="tamtablero" value="experto"></span>
	  <span class="col1">Experto</span>
	  <span class="col2">20</span>
	  <span class="col3">40</span>
	  <span class="col4">100</span>
	</div>
	<div id="personalizado">
	  <span class="col0"><input type="radio" id="check4" name="tamtablero" value="personalizado"></span>
	  <span class="col1">Personalizado</span>
	  <span class="col2"><input type="text" value="20" class="untexto" id="alto"></span>
	  <span class="col3"><input type="text" value="50" class="untexto" id="ancho"></span>
	  <span class="col4"><input type="text" value="145" class="untexto" id="minas"></span>
	</div>
      <button class="jugar">Jugar</button>
    </div>
    <script src="mscode.js"></script>
</body>
</html>
